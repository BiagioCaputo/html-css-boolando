<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <header>
        <nav class="nav-bar container flex">
            <div class="gender">
                <a>Donna</a>
                <a>Uomo</a>
                <a>Bambini</a>
            </div>
        
            <div class="logo">
                <img src="img/assets/img/boolean-logo.png" alt="Logo Boolean">
            </div>

            <div class="account-bar">
                <i class="fa-regular fa-user fa-xl"></i>
                <i class="fa-regular fa-heart fa-xl"></i>
                <i class="fa-solid fa-lock fa-xl"></i>

            </div>
        </nav>
    </header>
    

    <main>
        <div class="container">
            <div class="row flex">
                <div class="column">
                    <div class="card">
                        <img src="img/assets/img/1.webp" alt="tipo alla moda">
                        <div class="discount starter">-50%</div>
                        <div class="sostenibility after">Sostenibilità</div>
                        
    
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <img src="img/assets/img/2.webp" alt="tipo alla moda">
                        <div class="discount starter">-30%</div>
                        
                   
                    </div>
                </div>
                <div class="column"> 
                    <div class="card">
                        <img src="img/assets/img/3.webp" alt="tipo alla moda">
                        <div class="discount starter">-30%</div>
                        
                    </div>
                </div>
                <div class="column"> 
                    <div class="card">
                        <img src="img/assets/img/4.webp" alt="tipo alla moda">
                        <div class="discount starter">-50%</div>
                        <div class="sostenibility after">Sostenibilità</div>
                        
                    </div>
                </div>
                <div class="column"> 
                    <div class="card">
                        <img src="img/assets/img/5.webp" alt="tipo alla moda">
                        
                    </div>
                </div>
                <div class="column"> 
                    <div class="card">
                        <img src="img/assets/img/6.webp" alt="tipo alla moda">
                        <div class="sostenibility starter">Sostenibilità</div>
                        
                    </div>
                    
                </div>
            </div>
        </div>

    </main>


    <footer>
        <div class=" footer-box container flex">
            <div class="information">
                <h4>Boolando s.r.l</h4>
                <a>Informazioni legali</a>
                <a>Informativa sulla privacy</a>
                <a>Diritto di recesso</a>

            </div>
            <div class="contacts">
                <h5>Trovaci anche su</h5>
                <i class="fa-brands fa-twitter fa-xl"></i>
                <i class="fa-brands fa-facebook fa-xl"></i>
                <i class="fa-brands fa-instagram fa-xl"></i>
                <i class="fa-brands fa-pinterest fa-xl"></i>
                <i class="fa-brands fa-youtube fa-xl"></i>

            </div>

        </div>

        
    </footer>
</body>
</html>
